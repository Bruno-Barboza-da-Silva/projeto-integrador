<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de compras</title>
    <link rel="stylesheet" href="./styles/carinho.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,100;8..144,400;8..144,600&family=Roboto:ital,wght@0,400;0,700;1,100;1,400&display=swap');
        </style>
</head>
<body>
    <header></header>
    <main>
        <div id="titulo">
            <img id="icone-carrinho" src="./img/shopping.svg" alt="carrinho de compras preto">
            <h1>Carrinho</h1>
        </div>
        <div id="compras">
            <div id="titulo-compras">
                <h2 id="label-quantidade">Quantidade</h2>
                <h2 id="label-valor">Valor</h2>
                <h2 id="label-produto">Produto</h2>
            </div>
            <div class="item-compra">
                <div class="quantidade">
                    <img class="operacao" src="./img/remove.svg" alt="">
                <p>1</p>
                    <img class="operacao" src="./img/add.svg" alt="">
                </div>
                <p class="valor">R$ 00,00</p>
                <p class="produto">Produto 1</p>  
            </div>
            <div class="item-compra">
                <div class="quantidade">
                    <img class="operacao" src="./img/remove.svg" alt="">
                <p>2</p>
                    <img class="operacao" src="./img/add.svg" alt="">
                </div>
                <p class="valor">R$ 00,00</p>
                <p class="produto">Produto 2</p>  
            </div>
            <div class="item-compra">
                <div class="quantidade">
                    <img class="operacao" src="./img/remove.svg" alt="">
                <p>3</p>
                    <img class="operacao" src="./img/add.svg" alt="">
                </div>
                <p class="valor">R$ 00,00</p>
                <p class="produto">Produto 3</p>  
            </div>


        </div>
        



    </main>
    <footer></footer>
</body>
</html>
